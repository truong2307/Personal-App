<mat-card>
  <mat-card-title>Quizz topic</mat-card-title>
  <mat-divider inset></mat-divider>
  <mat-card-actions>
    <button mat-flat-button color="primary">Add Topic</button>
  </mat-card-actions>
  <mat-divider inset></mat-divider>
  <mat-card-content>

    <div class="table-responsive shadow p-3">
      <table class="table table-hover" width="100%">
        <thead>
          <tr>
            <th scope="col">No</th>
            <th scope="col">Name topic</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of quizzTopic; let i = index">
            <td>{{pageSize * pageIndex + i + 1}}</td>
            <td>{{item.name}}</td>
          </tr>
        </tbody>
      </table>
      <mat-paginator
      [length]="totalItem"
      [pageSizeOptions]="pageTotalOption"
      (page)="changePageEvent($event)"
      aria-label="Select page">
      </mat-paginator>
  </div>
  </mat-card-content>

</mat-card>
