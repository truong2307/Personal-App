<div class="bg-gradient-primary">
  <div class="container">
    <div class="row justify-content-center">
        <div class="col-xl-10 col-lg-12 col-md-9">
            <div class="card o-hidden border-0 shadow-lg my-5">
                <div class="card-body p-0">
                    <div class="row">
                        <div class="col-lg-6 d-none d-lg-block bg-login-image"></div>
                        <div class="col-lg-6">
                            <div class="p-5">
                                <div class="text-center">
                                    <h1 class="h4 text-gray-900 mb-4">Welcome Back!</h1>
                                </div>
                                <form class="user" [formGroup]="registerForm" (ngSubmit)="onSubmit()">
                                    <mat-form-field class="example-full-width" appearance="legacy">
                                      <mat-label>FullName</mat-label>
                                      <input type="text" matInput formControlName="fullName"
                                             placeholder="Enter your fullName">
                                      <mat-error *ngIf="fullName?.errors && fullName?.touched">
                                        Your <strong>name</strong> have min 4 characters
                                      </mat-error>
                                    </mat-form-field>
                                    <mat-form-field class="example-full-width" appearance="legacy">
                                      <mat-label>Email</mat-label>
                                      <input type="email" matInput formControlName="emailLogin"
                                             placeholder="Enter your mail">
                                      <mat-error *ngIf="emailLogin?.errors && emailLogin?.touched">
                                        Error format <strong>email</strong>
                                      </mat-error>
                                    </mat-form-field>
                                    <mat-form-field class="example-full-width" appearance="legacy">
                                      <mat-label>Password</mat-label>
                                      <input type="password" matInput formControlName="password"
                                             placeholder="Enter Your Password">
                                      <mat-error *ngIf="password?.errors && password?.touched">
                                        Password requires special characters, uppercase letters and numbers
                                      </mat-error>
                                    </mat-form-field>
                                    <mat-form-field class="example-full-width" appearance="legacy">
                                      <mat-label>Phone Number</mat-label>
                                      <input type="tel" matInput formControlName="phoneNumber"
                                             placeholder="Enter Your Password">
                                    </mat-form-field>
                                      <div class="example-button-row">
                                        <button mat-raised-button color="primary" [disabled]="registerForm.invalid">Register</button>
                                      </div>
                                </form>
                                <hr>
                                <div class="text-center">
                                    <a class="small" routerLink="/login">Login</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
  </div>
</div>
